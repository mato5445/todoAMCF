<mat-card>
  <app-header [text]="headerText"></app-header>
  <mat-card-header class="mx-auto">
    <router-outlet></router-outlet>
  </mat-card-header>
  <app-todo-main></app-todo-main>
  <app-todos-footer *ngIf="!(noTodoClass$ | async)"></app-todos-footer>
</mat-card>
<div *ngIf="!(noTodoClass$ | async)" class="d-flex mt-4 justify-content-center">
  <button
    (click)="saveTodoList()"
    type="button"
    mat-flat-button
    color="primary"
  >
    Save todo list
  </button>
</div>
